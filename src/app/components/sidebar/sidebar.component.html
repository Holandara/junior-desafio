<!-- Botão de abrir -->
<button
  class="md:hidden fixed top-4 left-4 z-50 bg-white p-2 rounded-md shadow-md"
  (click)="sidebarOpen = true"
>
  <i class="pi pi-bars text-xl"></i>
</button>

<!-- Sidebar -->
<aside
  class="pt-2 bg-background-100 h-full flex flex-col
         w-64 fixed md:relative md:translate-x-0 transform transition-transform duration-300 ease-in-out z-50
         md:flex md:w-64 md:h-full"
  [class.-translate-x-full]="!sidebarOpen"
>

  <!-- Botão de fechar -->
  <div class="flex justify-end px-4 md:hidden">
    <button (click)="sidebarOpen = false" class="text-gray-500 hover:text-red-500">
      <i class="pi pi-times text-xl"></i>
    </button>
  </div>

  <!-- Navegação -->
  <nav class="flex-1 p-4 overflow-y-auto">
    <ul class="space-y-1">
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-white text-blue"
          class="flex items-center p-3 rounded-lg hover:bg-white transition-colors cursor-pointer"
        >
          <i class="pi pi-users mr-3"></i>
          <span>Gestão de Usuários</span>
        </a>
      </li>

      <li>
        <a
          routerLink="/dashboard/licencas"
          routerLinkActive="bg-white text-blue"
          class="flex items-center p-3 rounded-lg hover:bg-white transition-colors cursor-pointer"
        >
          <i class="pi pi-key mr-3"></i>
          <span>Gestão de Licenças</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
