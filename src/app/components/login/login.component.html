
<div class="mb-4 pt-30 flex items-center justify-center">
    <p-card header="Simple Card">
    
        <div class="w-fit self-center">
            <div class="w-full  items-center justify-center gap-3 py-5">
                <div class="flex flex-col gap-2">
                    <label for="username">Nome</label>
                    <input pInputText id="username" type="text" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="password">Senha</label>
                    <input pInputText id="password" type="password" />
                </div>
                <div class="flex flex-col gap-2">
                    Escolha uma data de acesso
                    <p-datepicker showIcon iconDisplay="input" />
                </div>
                <div class="flex flex-col gap-2 pt-4">
                    <button  [routerLink]="['/registro']" label="Login" icon="pi pi-user" class="bg-blue rounded-xl text-xl font-medium p-2 text-white">
                        Login
                    </button>
                </div>
            </div>
        </div>    
    </p-card>
</div>
